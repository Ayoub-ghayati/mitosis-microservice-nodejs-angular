<h2>We have {{ cellsName }}!</h2>

<mi-spinner *ngIf="loading | async">
</mi-spinner>

<section class="header">
  <div class="header-cell">Name</div>
  <div class="header-cell">Ticket Price</div>
  <div class="header-cell">Tickets</div>
  <div class="header-cell">Subtotal</div>
</section>
<mi-cell
  *ngFor="let cell of cells | async; trackBy:getKey"
  [cellType]=cellType
  [key]=getKey(null,cell)>
</mi-cell>

<mi-error-well *ngIf="error | async">
</mi-error-well>
